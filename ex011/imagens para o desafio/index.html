<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens flexiveis.</title>
</head>
<body>
    <h1>Treinamento com imagens flexivies, para celular, tablet e computador.</h1>
    <picture>
        <source media="(max-width:900px )" srcset="imagens/Pequeno.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/Medio.png" type="image/png">
        <img src="imagens/Grande.png" alt="imagem para treinamento.">
    </picture>
</body>
</html>
